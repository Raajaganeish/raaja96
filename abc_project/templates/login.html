{% extends 'home.html' %}
{% block content %}

<div class="container">
  <div class="jumbotron">




    <div class="card border-primary mb-3" style="max-width: 150rem;">
            <div class="card-header">Login</div>
            <div class="card-body">
                <h4 class="card-title">Enter Valid Credentials!</h4>
                {% if messages %}
                <div class="alert alert-dark" role="alert">
                  <ul class="messages">
                      {% for message in messages %}
                          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                      {% endfor %}
                    </ul>

                </div>
                {% endif %}



                <form method="POST">
                  {% csrf_token %}
                <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">User_id</label>
                <div class="col-sm-6">
                <input type="text" class="form-control" name="user_id" placeholder="UserName">
                </div>
                </div>
                <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-6">
                <input type="password" class="form-control" name="password_check" placeholder="Password">
                </div>
                </div>

                <div class="form-group row">
                <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
                </div>
                <p>{{ status }}</p>
                </form>
            </div>
    </div>




  </div>

</div>

{% endblock %}
